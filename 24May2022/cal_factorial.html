<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.calc_factorial{color: red; font-size: 35px;}
	</style>
</head>
<body>
	<h1>Calculate factorial</h1>
	<script type="text/javascript">
		function calc_factorial(n){
			if(n==0){
				return 1;
			}
			return n * calc_factorial(n-1);

		}

		document.write("<h1 class=  >"  calc_factorial(prompt("Enter any number"))"</h1>)";
	</script>
</body>
</html>
