<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odd Number</title>
</head>
<body>
	<h2>Odd/Even Number</h2>

	<script type="text/javascript">
		function odd_number(){
		var x = prompt("Enter a Number", "");
			if(x % 2== 0){
				document.write(x + "is a even number");
			}else{
				document.write(x + "is a odd number");
			}
		}
		// odd_number();
		document.getElementById("OddEven_Number").innerHTML = odd_number();
	</script>
	<h1 id="OddEven_Number"></h1>
</body>
</html>
