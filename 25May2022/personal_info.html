<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Information</title>
</head>
<body>
	<script type="text/javascript">
		function profile_info(){
			var fullname = document.info.fullname.value;
			var gender = document.info.gender.value;
			var district = document.info.district.value;
			var profile = document.info.profile.value;
			var output="";

			output = "<hr>Name: " + fullname + "<br>";
			output += "Gender: " + gender + "<br>";
			output += "District: " + district + "<br>";
			output += "Profile: " + profile;
			document.getElementById("show").innerHTML = output;
		}
	</script>

	<h2>Personal Information</h2>

	<form name="info">
		<input type="text" name="firstname" placeholder="Enter your first name"><br><br>
		<input type="text" name="lasttname" placeholder="Enter your last name"><br><br>

		Gender: <br>
		Male <input type="radio" name="gender" value="male">
		Female <input type="radio" name="gender" value="female">
		Others <input type="radio" name="gender" value="others">
		<br><br>
		District: <br>
		<select name="district">
			<option value="" disabled selected>Select one</option>
			<option value="Dhaka">Dhaka</option>
			<option value="Khulna">Khulna</option>
		</select>
		<br><br>
		Hobbies: <br>
		Cricket <input type="checkbox" name="cricket">
		Football <input type="checkbox" name="football"><br><br>
		Profile: <br>
		<textarea name="profile" rows="15px" cols="35px"></textarea>
		<br><br>
		<input type="button" value="SEND" onclick="profile_info()">
		<input type="reset" value="RESET" onclick="reset()">
	</form>

	<div id="show"></div>
	
</body>
</html>
