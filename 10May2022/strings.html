<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Strings</title>
</head>
<body>
	<script>
		document.write("javaScript makes things jump.<br>");
		document.write(2000.50);
		document.write("<br>My dog is named\"Tom\"");
		document.write('<br>My dog is named "Tom"');
		document.write("<br>Peter is John\'s Father");
		document.write('<br>Peter is John\'s Father');
		document.write('<br>Peter is John\'s\\ Father');

		var x = "<br>javaScript makes things jump with singlequote.";

		document.write(x);

		alert("Today is Rainy Day\n Tomorrow will be Sunny Day");
		alert("Today is Rainy Day\t Tomorrow will be Sunny Day");
		alert("Today is Rainy Day\r Tomorrow will be Sunny Day");
	</script>
</body>
</html>
