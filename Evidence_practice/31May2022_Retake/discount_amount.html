<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Selling Amount</h2>

	<script>
		var sales_price = parseInt(prompt("Enter Selling Amount"));
		discount = 0;
		if(sales_price>=5000){
			discount = sales_price * .1;
		}
		var final_sales_price = sales_price - discount;
		document.write("Selling Price After Discount: " + final_sales_price);
	</script>
	
</body>
</html>
