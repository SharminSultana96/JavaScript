	<h1>Find Out the Maximum and Minimum Number</h1>

	<script type="text/javascript">
		var a = 10;
		var b = 15;
		var c = 20;

		function max_number(){
			if(a>b && a>c){
				document.write(a + " is the Maximum Number.")
			}else if
				(b>a && b>c){
					document.write(b + " is the Maximum Number.")
				}else{
					document.write(c + " is the Maximum Number." + "<br>")
				}
			}
			
		max_number();
// Minimum Number
		var a = 10;
		var b = 15;
		var c = 20;

		function min_number(){
			if(a<b && a<c){
				document.write(a + " is the Minimum Number.")
			}else if

					document.write(b + " is the Minimum Number.")
