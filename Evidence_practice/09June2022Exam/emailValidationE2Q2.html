<body>
	<script>
		function validation() {
			var email = document.myForm.email.value;
			var password = document.myForm.password.value.length;
			var emailvalidation = email.search(/^[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/);
			status = false;
			if(emailvalidation==-1){
			alert("Email is invalid");
			return false;
		}else if(password<6){
			alert("Your password minimum 6 charectar");
			return false;
		}else{
			status = true;
		}
		if(status==true) {
			alert("All are validated");
		}
	}
	
	</script>
	<h1>Email Validation</h1>
	<form name="myForm">
		Email <br>
		<input type="email" name="email" placeholder="Enter"><br>
		Password <br>
		<input type="password" name="password" value=""><br><br>
		<input type="button" value="Login" onclick="validation()">
	</form>
