<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	var numbers = [60, 58, 68, 78, 98, 126, 200];

	var max = 0;
	var min = numbers[0];

	for(var i in numbers){
//Maximum number
		if(max>numbers[i]){
			max = max;
		}
		else{
			max = numbers[i];
		}
// Minimum number
		if(min<numbers[i]){
			min = min;
		}
		else{
			min = numbers[i];
		}
	}
	document.write("<h2>Maximum number is: " + max + "</h2" + "<br>");
	document.write("<h2>Minimum number is: " + min + "</h2>");
</script>
</body>
</html>
