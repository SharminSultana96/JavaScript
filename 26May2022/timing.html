<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var img1="javascript.png";
		var img2="java.jpg";

		var alpha;

		function interval() {
			alpha window.setInterval("document.cup.src=img1",1000);
		}
		function timeout() {
			window.setTimeout("document.cup.src=img2",1000);
			window.interval(alpha);
		}
	</script>

	<img src="noimage.jpg" alt="" name="cup">
	<button onclick="interval()">Interval</button>
	<button onclick="timeout()">Timeout</button>
</body>
</html>
