  <h1>Evidence 1 Question No 3</h1>
    <form name="myform">
    <input type="date" name="date" value="">
    <input type="button" onclick="show()" value="Show Date">
  </form>

  <script>
  function show(){
    var date = document.myform.date.value;
    var mydate = new Date(date);
    var day = ["Sun","Mon","Tuesday","Wednesday","Thursday","Friday","Saturday"];

    var display="";
    display +=  day[mydate.getDay()] + "\n";
    display +=  mydate.getFullYear();
    
    alert(display);
  }
  </script>
