<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var MCQ = parseInt(prompt("Enter your MCQ number", ""));
		var Descriptive = parseInt(prompt("Enter your Descriptive number", ""));
		 var Evidence = parseInt(prompt("Enter your Evidence number", ""));

		 if (MCQ >=80 && Descriptive >=60 && Evidence >=60){
		 document.write("You have Passed");
		}else{
		 document.write("You have Failed");
		}

	</script>
</body>
</html>
