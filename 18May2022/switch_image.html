<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Image Switching on Mouse over</h1>

	<script>
		function func1(){
			document.sample1.src = "kitty-cat.jpeg";
		}

		function func2(){
			document.sample1.src = "Cute-Puppies.jpg";
		}

		function func3(){
			var first = document.getElementById('firstname').value;
	
			document.getElementById('show').innerHTML = first;
		}

	</script>

			<a href="" onmouseover="func1()" onmouseout="func2()"><img src="Cute-Puppies.jpg" name="sample1" alt="" width="400"></a><br>

			<form action="" name="myform">

			<input type="text" value="Tonmoy" id="firstname"><button type="button" onclick="func3()">Click Here</button>
			</form>
			
		<h1 id="show"></h1>

		
	
</body>
</html>
