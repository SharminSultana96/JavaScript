<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function findWord(){
			var content = document.search.content.value;
			content = content.toLowerCase();
			var searchWord = document.search.searchWord.value;
			searchWord = searchWord.toLowerCase();
			var result = content.search(searchWord);
			if(result==-1){
				alert("Doesn't match with this word " + searchWord);
				display = "Doesn't match with this word " + searchWord;
			}else{
				// alert("Yes, match with this word " + searchWord + " which index is: " + result);
				display = "Yes, match with this word " + searchWord + " which index is: " + result;
			}

			document.write(display);

			// var mywin=window.open("", "", "height=400,width=500,top=400,left=500");
			// mywin.document.write(result);
	
		}

	</script>
	<h1>Search Engine</h1>
	<form name="search">
		<textarea name="content" cols="30" rows="10" placeholder="Put your content"></textarea><br>
		<input type="text" name="searchWord" placeholder="Enter your word"><br>
		<button type="button" onclick="findWord()">SEARCH</button>
	</form>
</body>
</html>
