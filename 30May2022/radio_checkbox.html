<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function radiocheck(){
			var hardware = document.hardware;
			var display = "Your answer is: \n";
			alert(hardware.length);
			for(var i=0; i<hardware.length; i++){
				if(hardware.elements[i].checked==true){
					display += hardware.elements[i].value + "\n";
				}
			}
			
			hardware.answer.value = display;
		}
		
	</script>
	<form name="hardware">
		components:<br>
		Pick one of the following as the most important:<br><br>
		Cost<input type="radio" name="components" value="Cost"><br>
		Reliability<input type="radio" name="components" value="Reliability"><br>
		Reputation<input type="radio" name="components" value="Reputation"><br>
		Case of use<input type="radio" name="components" value="Case of use"><br><br>

		Which of the following do you plan to purchase with your computer? Check all that apply:<br><br>

		Hardware items:<br>
		Printer<input type="checkbox" name="Printer" value="Printer"><br>
		High Capacity Disk<input type="checkbox" name="High Capacity Disk" value="High Capacity Disk"><br>
		Scanner<input type="checkbox" name="Scanner" value="Scanner"><br>
		Added Memory<input type="checkbox" name="Added Memory" value="Added Memory"><br>
		<input type="button" onclick="radiocheck()" value="SEND Your Answer"><br>

		Your answers is: <br>
		<textarea name="answer" cols="30" rows="10"></textarea>





	
	</form>
</body>
</html>
